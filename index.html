<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <title>Bit-Guard!</title>

    <link rel="stylesheet" href="./src/css/photon.css">
    <link rel="stylesheet" href="./src/css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,900" rel="stylesheet">
  </head>

  <body>
    <header class="toolbar toolbar-header">
      <h1 class="title">BitGuard</h1>
    </header>

    <main>
      <aside class="box target">
        <span id="targetValue"></span>
      </aside>

      <aside class="box last">
        <span id="lastValue"></span>
      </aside>

      <form id="alertForm">
        <div class="form-group">
          <label for="alertValue">What's your target?</label>
          <input class="form-control" type="tel" placeholder="14000" id="alertValue">
        </div>

        <button class="btn btn-large btn-primary">Add alert</button>
      </form>

      <table id="table">
        <thead>
          <tr>
            <th>
              <span class="icon icon-flag"></span>
              Alta
            </th>

            <th>
              <span class="icon icon-chart-pie"></span>
              Baixa
            </th>

            <th>
              <span class="icon icon-tag"></span>
              Venda
            </th>

            <th>
              <span class="icon icon-basket"></span>
              Compra
            </th>

          </tr>
        </thead>

        <tbody>
        </tbody>
      </table>

      <div id="alertMessage"></div>
    </main>
  </body>

  <script>
    // You can also require other files to run in this process
    require('./renderer.js');
  </script>
</html>
